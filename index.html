  <script>
    const quizzes = [
      { src: '‡πÄ‡∏ï‡∏µ‡∏¢‡∏á.png', answer: 'bed', translation: '‡πÄ‡∏ï‡∏µ‡∏¢‡∏á' },
      { src: '‡∏´‡∏°‡∏≠‡∏ô.png', answer: 'pillow', translation: '‡∏´‡∏°‡∏≠‡∏ô' },
      { src: '‡∏ú‡πâ‡∏≤‡∏´‡πà‡∏°.PNG', answer: 'blanket', translation: '‡∏ú‡πâ‡∏≤‡∏´‡πà‡∏°' },
      { src: '‡∏ï‡∏π‡πâ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ú‡πâ‡∏≤.png', answer: 'dresser', translation: '‡∏ï‡∏π‡πâ‡πÄ‡∏™‡∏∑‡πâ‡∏≠‡∏ú‡πâ‡∏≤' },
      { src: '‡πÇ‡∏Ñ‡∏°‡πÑ‡∏ü.png', answer: 'lamp', translation: '‡πÇ‡∏Ñ‡∏°‡πÑ‡∏ü' },
      { src: '‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤.png', answer: 'clock', translation: '‡∏ô‡∏≤‡∏¨‡∏¥‡∏Å‡∏≤' },
      { src: '‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á.png', answer: 'window', translation: '‡∏´‡∏ô‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á' },
      { src: '‡πÄ‡∏Å‡πâ‡∏≤‡∏≠‡∏µ.PNG', answer: 'chair', translation: '‡πÄ‡∏Å‡πâ‡∏≤‡∏≠‡∏µ‡πâ' },
      { src: '‡∏û‡∏£‡∏°.PNG', answer: 'rug', translation: '‡∏û‡∏£‡∏°' },
      { src: '‡∏ú‡πâ‡∏≤‡∏ô‡∏ß‡∏°.PNG', answer: 'duvat', translation: '‡∏ú‡πâ‡∏≤‡∏ô‡∏ß‡∏°' }
    ];
    let currentIndex = 0;
    const categoryScreen    = document.getElementById('category-screen');
    const quizScreen        = document.getElementById('quiz-screen');
    const sidebarUl         = document.getElementById('sidebar');
    const imgEl             = document.getElementById('quiz-image');
    const letterBoxesEl     = document.getElementById('letter-boxes');
    const checkBtn          = document.getElementById('check-btn');
    const nextBtn           = document.getElementById('next-btn');
    const finishBtn         = document.getElementById('finish-btn');
    const backBtn           = document.getElementById('back-btn');
    const homeBtn           = document.getElementById('home-btn');
    const resultText        = document.getElementById('result-text');
    const historyList       = document.getElementById('history-list');
    const answeredSet       = new Set();

    function initSidebar() {
      sidebarUl.innerHTML = '';
      quizzes.forEach((_, idx) => {
        const li = document.createElement('li');
        li.textContent = idx + 1;
        li.className = 'sidebar-item';
        sidebarUl.appendChild(li);
      });
    }

    function updateSidebar() {
      [...sidebarUl.children].forEach((li, idx) => {
        li.classList.toggle('active', idx === currentIndex);
      });
    }

    function loadQuestion(i) {
      const q          = quizzes[i];
      imgEl.src        = encodeURI(q.src);
      imgEl.alt        = q.answer;
      letterBoxesEl.innerHTML = '';
      resultText.textContent  = '';
      nextBtn.style.display   = 'none';
      finishBtn.style.display = 'none';
      backBtn.style.display   = 'inline-block';

      const answer = q.answer;
      const len    = answer.length;
            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡πÉ‡∏ö‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏Ñ‡∏≥
      let hintCount;
      if (q.answer === 'lamp') {
        hintCount = 2;      // ‡πÉ‡∏ö‡πâ 2 ‡∏ï‡∏±‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö lamp
      } else if (q.answer === 'bed' || q.answer === 'rug') {
        hintCount = 1;      // ‡πÉ‡∏ö‡πâ 1 ‡∏ï‡∏±‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö bed ‡πÅ‡∏•‡∏∞ rug
      } else {
        hintCount = Math.min(3, len);  // ‡πÉ‡∏ö‡πâ‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î 3 ‡∏ï‡∏±‡∏ß‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡∏≠‡∏∑‡πà‡∏ô‡πÜ
      }
      const indices     = Array.from({ length: len }, (_, idx) => idx);
      const hintIndices = new Set([0]);
      while (hintIndices.size < hintCount) {
        const rand = Math.floor(Math.random() * len);
        hintIndices.add(indices[rand]);
      }
      for (let j = 0; j < len; j++) {
        const box = document.createElement('input');
        box.type      = 'text';
        box.maxLength = '1';
        box.className = 'letter-box';
        if (hintIndices.has(j)) {
          box.value    = answer[j];
          box.disabled = true;
        }
        box.id = 'box-' + j;
        letterBoxesEl.appendChild(box);
      }
      updateSidebar();
    }

    function checkAnswer() {
      const q      = quizzes[currentIndex];
      const answer = q.answer;
      let userAns  = '';
      for (let i = 0; i < answer.length; i++) {
        userAns += document.getElementById('box-' + i).value.trim().toLowerCase();
      }
      if (userAns === answer) {
        resultText.textContent        = '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß üéâ';
        resultText.style.color        = 'green';
        if (!answeredSet.has(currentIndex)) {
          const histLi = document.createElement('li');
          histLi.textContent = `${currentIndex+1}. ${answer} (${q.translation})`;
          historyList.appendChild(histLi);
          answeredSet.add(currentIndex);
        }
        if (currentIndex < quizzes.length - 1) {
          nextBtn.style.display = 'inline-block';
        } else {
          finishBtn.style.display = 'inline-block';
        }
      } else {
        resultText.textContent = '‡∏™‡∏∞‡∏Å‡∏î‡∏ú‡∏¥‡∏î ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á';
        resultText.style.color = 'red';
      }
    }

    function goNext() {
      if (currentIndex < quizzes.length - 1) {
        currentIndex++;
        loadQuestion(currentIndex);
      }
    }

    function finishQuiz() {
      currentIndex               = 0;
      historyList.innerHTML      = '';
      answeredSet.clear();
      quizScreen.style.display   = 'none';
      categoryScreen.style.display = 'flex';
    }

    document.querySelector('.category-btn').addEventListener('click', () => {
      categoryScreen.style.display = 'none';
      quizScreen.style.display    = 'block';
      initSidebar();
      currentIndex = 0;
      loadQuestion(0);
    });
    checkBtn.addEventListener('click', checkAnswer);
    nextBtn.addEventListener('click', goNext);
    finishBtn.addEventListener('click', finishQuiz);
    backBtn.addEventListener('click', finishQuiz);
    homeBtn.addEventListener('click', () => {
